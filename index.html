<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dupanshu">
    <meta name="description" content="Fast Typing Game">
    <meta name="keywords" content="HTML, CSS, JavaScript, JSON, API">
    <title>Typing Game | Dupanshu</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <video autoplay muted loop id="video">
        <source src="./assets/img/background.mp4" type="video/mp4">
      </video>
      <div class="container">
        <div class="bx-game">
          <h3>KeyBolt</h3>
          <button class="start">Start</button>
          <button class="reset grid-col-span-2">Reset</button>
          <div class="timer grid-col-span-2">
            <img class="img" src="./assets/img/stopwatch.png">
            <span id="timer" class="grid-col-span-2">--</span>
          </div>
          <p class="bx-word grid-col-span-2">words</p>
          <div class="hits grid-col-span-2">
            <p><span id="hits">00</span> Hits</p>
          </div>
          <div class="text-input grid-col-span-2">
            <input type="text" class="txt-box" placeholder="Enter the word">
          </div>
          <div class="bx-message grid-col-span-2">
            <p class="message">Correct!</p>
          </div>
          <p class="base grid-col-span-2">&copy;Dupanshu</p>
        </div>
      </div>
    </main>
  </body>
</html>
